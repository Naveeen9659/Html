<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Register :</h1>
    <table>
    <form>
    <tr>
    <td><label for="name"><b>Name:</b></label></td>
    <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
    <td><label for="Email"><b>Email:</b></label></td>
    <td><input type="email" id="Email" name="Email"></td>
    </tr>
    <tr>
        <td><label for="pwd"><b>Password:</b></label></td>
        <td><input type="password" id="pwd" name="pwd"></td>
    </tr>
    <tr>
    <td><label for="number"><b>Phone Number:</b></label></td>
    <td><input type="number" id="number" name="number"></td>
    </tr>
    <tr>
    <td><label for="gender"><b>Gender:</b></label></td>
    <td><label for="Male"><b>Male:</b></label>
    <input type="radio" name="Male" id="Male">
    <label for="gender"><b>Female: </b></label>
    <input type="radio" id="gender" name="gender">
    <label for="gender"><b>Other: </b></label>
    <input type="radio" id="gender" name="gender"></td></tr>
    <tr>
    <td><label for="language-picker-select"><b>Language: </b></label></td>
          <td><select name="language-picker-select" id="language-picker-select">
            <option>Select Lagnuage</option>
            <option lang="de" value="deutsch">Deutsch</option>
            <option lang="en" value="english">English</option>
            <option lang="fr" value="francais">Fran√ßais</option>
            <option lang="it" value="italiano">Italiano</option>
            <!-- other language options -->
          </select></td></tr>
          <tr>
          <td><label for="zip-code"><b>Zip Code:</b></label></td>
          <td><input type="number" id="zip-code" name="zip-code" class="zip-code-input" min="0" max="9999999"></td></tr>
    <tr>
    <td><label for="about"><b>About:</b></label></td>
    <td><textarea id="about" name="about" placeholder="Write about yourself..." style="width: 200px;height: 50px;"></textarea></td></tr>
    <tr><td><input type="submit" value="Register"></td></tr>
    </form>
    </table>
</body>
</html>
